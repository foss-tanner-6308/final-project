<!DOCTYPE html>

<html>
  <head>

    <meta charset = "utf-8">

    <title>COVID-19 Tracker</title>

    <!-- This is a 3rd-party stylesheet to make available the font family to be used for this page ("Roboto"). -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,400,700" rel="stylesheet">

    <!-- This 3rd-party stylesheet incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="countryStats.css" media="screen">
  </head>
  <body>

    <header>
        <!-- The <i> tag below includes the bullhorn icon from Font Awesome -->
        <a href="#">
            <h1 class="site-title"><i class="fas fa-globe"></i> Coronavirus Tracker</h1>
        </a>

        <nav class="navbar">
            <ul class="navlist">
                <li class="navitem navlink"><a href="#">Home</a></li>
                <li class="navitem navlink"><a href="#">Prevention</a></li>
                <li class="navitem navlink"><a href="#">Statistics</a></li>
                <li class="navitem navlink"><a href="#">Forum</a></li>
                <li class="navitem navbar-search">
                    <input type="text" id="navbar-search-input" placeholder="Search...">
                    <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="body-container">
      <main class= 'page-title'>
      <h1>Country: USA </h1>
    </main>
      <main class="country-info">
        <main class="headlines">
          <h2 class="headlines-title">Headlines</h2>


        </main>

      <main class="country-stats">
        <h2 class="country-stats-title">Statistics</h2>

        <article class="non-title">


        <main class="read-info">
          <article class="daily-stats">
            <h3 class="daily-stats-title">Today</h3>
            <p class="daily-cases">New Cases: x</p>
            <p class="daily-deaths">New Deaths: x</p>

          </article>


          <article class="overall-stats">
            <h3 class="overall-stats-title">Summary</h3>
            <p class="overall-cases"> Total Cases: x</p>
            <p class="overall-recovered">Total Recovered: x</p>
            <p class="overall-deaths">Total Deaths: x</p>

          </article>


        </main>

        <article class="visuals">
          <div class="daily-cases-visuals">
            <h3 class="daily-cases-title">Daily Cases</h3>
          </div>

          <div class="daily-deaths-visuals">
            <h3 class="daily-deaths-title">Daily Deaths</h3>
          </div>
        </article>


        </article>
        </main>

      </main>

    </main>
  </body>


</html>
